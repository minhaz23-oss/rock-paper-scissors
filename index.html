<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
       <div class="box">
         <div class="score">
           
            <div class="score-board">
               <h1 class="player-sc">0</h1>
               <h1>:</h1>
               <h1 class="pc-sc">0</h1>
            </div>
         </div>
          <div class="game">
             <div class="you">
              <img  src="paperComputer.png" alt="">
             </div>
             <div class="pc">
              <img  src="paperPlayer.png" alt="">
             </div>
          </div>
          <div class="heading">
            <h2>Let's play!!</h2>
          </div>
          <div class="select-move">
             <div class="rock" id="play">
              <img src="stoneComputer.png" alt="">
              <p>rock</p>
             </div>
             <div class="paper" id="play">
              <img src="paperComputer.png" alt="">
              <p>paper</p>
             </div>
             <div class="scissor" id="play">
              <img src="scissorsComputer.png" alt="">
              <p>scissor</p>
             </div>
          </div>
          <div class="reset-btn">
            <button>Play again</button>
          </div>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
